<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class ="row align-items-center">
            <div class ="col"></div>
            <div class ="col header-title">
                <img src = "logo.svg" alt="Logo" class='float-left text-center'/>
                <div class ="float-right score">
                    <p class ='text-score text-center'>Score</p>
                    <p class="text-center actual-score">0</p>
                </div>
            </div>
            <div class ="col"></div>
        </div>
    </header>

    <section class="buttons-section">
        <div class="row align-items-center">
            <div class="col"></div>
            <div class="col">
                <img src="icon-rock.svg" alt="rock" class="choice" id="rock">
                <img src="icon-paper.svg" alt="paper" class="choice" id="paper">
                <img src="icon-scissors.svg" alt="scissor" class="choice" id="scissors">
            </div>
            <div class="col"></div>
        </div>
    </section>

    <section class="versus-section">
        <div class="row align-items-center">
            <div class="col"></div>
            <div class="col">
                <div class="float-left picks current-player-pick">
                    <p class="text-center">You Picked</p>
                </div>
                
                <div class="float-right picks enemy-pick">
                    <p class="text-center">Enemy Picked</p>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src = "index.js"></script>
</body>
</html>
